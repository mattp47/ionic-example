<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  *ngIf="isResourceShow">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">
      UI Components
    </a></p>
    <!-- added by Matt Paice -->
<form #loginform="ngForm">
  <p> Enter Username</p>
  <ion-input
          class="input"
          required
          name="username"
          ngModel
          #uname="ngModel"
          [(ngModel)]="username"
          minlength="6">
  </ion-input>
  <div *ngIf="uname.touched && !uname.valid">
    <p *ngIf ="uname.errors.required">Please Enter Username</p>
    <p *ngIf ="uname.errors.minlength">Username should be a minimum of 6 characters long</p>
  </div>

  <ion-button (click)="signIn()" [disabled]="!loginform.valid">
    Sign In
  </ion-button>

</form>
  </div>
</ion-content>
